<!DOCTYPE html>

<html class="light" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Registro - MyFinanceApp</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#28a745",
              secondary: "#003366",
              "background-light": "#F8F9FA",
              "background-dark": "#111621",
              "text-main": "#343a40",
              "text-secondary": "#636f88",
              "container-light": "#FFFFFF",
              "container-dark": "#1e293b",
              "border-light": "#dcdfe5",
              "border-dark": "#334155",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark">
    <div
      class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap px-4 sm:px-10 py-4"
        >
          <div class="flex items-center gap-3 text-secondary dark:text-white">
            <div class="size-8 text-primary">
              <svg
                fill="none"
                viewbox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M24 4C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm-4 28h-4v-8h4v8zm4 0h-4v-16h4v16zm8 0h-4V16h4v16z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-xl font-bold leading-tight tracking-[-0.015em]">
              MyFinanceApp
            </h2>
          </div>
          <a
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-transparent text-secondary dark:text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-gray-200 dark:hover:bg-container-dark transition-colors"
            href="#"
          >
            <span class="truncate">Iniciar Sesión</span>
          </a>
        </header>
        <main class="flex-1 w-full py-12 px-4">
          <div
            class="mx-auto grid max-w-6xl grid-cols-1 items-center gap-12 lg:grid-cols-2 lg:gap-16"
          >
            <div class="flex flex-col items-start gap-4">
              <div class="flex flex-col gap-3">
                <p
                  class="text-secondary dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] sm:text-5xl"
                >
                  Toma el control de tus finanzas
                </p>
                <p
                  class="text-text-secondary dark:text-gray-300 text-lg font-normal leading-normal"
                >
                  Regístrate en segundos y empieza a gestionar tu dinero de
                  forma inteligente.
                </p>
              </div>
              <div class="w-full max-w-md pt-8">
                <img
                  class="rounded-xl object-cover aspect-video"
                  data-alt="Una persona interactuando con una calculadora y gráficos financieros, simbolizando la gestión de finanzas personales"
                  src="https://lh3.googleusercontent.com/aida-public/AB6AXuD5cH29en3ebqLc5jcUhzowYX8vb44UIDMjVGMZRXkxp_PvTIkcFvRnu-RkMvn9wRvISYEK6bI5XoLQ9GskACSw3nB0riLHnsGdv2JYX_ND4r4ao1Ib9ejmojroAPyz9e1GZnvFupgIxLdmHIb8JOn6Uj0UFSUNrTFpi5ChThY3HwPDnBvBYvyB02sA4C7lOXiK2ZzWqgfZvD9MbBV8vZppNu-8evdDXeMU0M6u48aCHhejPpVzNJWUB9PsyXtY4qt4dZrlj07L6EcO"
                />
              </div>
            </div>
            <div
              class="flex w-full max-w-md flex-col justify-center rounded-xl bg-container-light dark:bg-container-dark p-8 shadow-lg"
            >
              <form class="flex w-full flex-col gap-6">
                <label class="flex flex-col w-full">
                  <p
                    class="text-text-main dark:text-gray-200 text-sm font-medium leading-normal pb-2"
                  >
                    Nombre Completo
                  </p>
                  <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-main dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-container-light dark:bg-background-dark h-12 placeholder:text-text-secondary px-3 text-base font-normal leading-normal"
                    placeholder="Tu Nombre Completo"
                    type="text"
                  />
                </label>
                <label class="flex flex-col w-full">
                  <p
                    class="text-text-main dark:text-gray-200 text-sm font-medium leading-normal pb-2"
                  >
                    Correo Electrónico
                  </p>
                  <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-main dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-container-light dark:bg-background-dark h-12 placeholder:text-text-secondary px-3 text-base font-normal leading-normal"
                    placeholder="tu.email@ejemplo.com"
                    type="email"
                  />
                </label>
                <label class="flex flex-col w-full">
                  <p
                    class="text-text-main dark:text-gray-200 text-sm font-medium leading-normal pb-2"
                  >
                    Contraseña
                  </p>
                  <div class="flex w-full flex-1 items-stretch rounded-lg">
                    <input
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-text-main dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-container-light dark:bg-background-dark h-12 placeholder:text-text-secondary pl-3 pr-2 border-r-0 text-base font-normal leading-normal"
                      placeholder="Crea una contraseña segura"
                      type="password"
                    />
                    <button
                      class="text-text-secondary dark:text-gray-400 flex border border-border-light dark:border-border-dark bg-container-light dark:bg-background-dark items-center justify-center px-3 rounded-r-lg border-l-0 focus:outline-0 focus:ring-2 focus:ring-primary/50"
                      type="button"
                    >
                      <span class="material-symbols-outlined text-xl"
                        >visibility</span
                      >
                    </button>
                  </div>
                </label>
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                  <label class="flex flex-col w-full">
                    <p
                      class="text-text-main dark:text-gray-200 text-sm font-medium leading-normal pb-2"
                    >
                      Moneda Preferida
                    </p>
                    <select
                      class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-main dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-container-light dark:bg-background-dark h-12 placeholder:text-text-secondary px-3 text-base font-normal leading-normal"
                    >
                      <option>USD - Dólar Estadounidense</option>
                      <option>EUR - Euro</option>
                      <option>MXN - Peso Mexicano</option>
                      <option>GBP - Libra Esterlina</option>
                    </select>
                  </label>
                  <label class="flex flex-col w-full">
                    <p
                      class="text-text-main dark:text-gray-200 text-sm font-medium leading-normal pb-2"
                    >
                      Saldo Inicial (opcional)
                    </p>
                    <div class="flex w-full flex-1 items-stretch rounded-lg">
                      <span
                        class="text-text-secondary dark:text-gray-400 flex border border-border-light dark:border-border-dark bg-gray-100 dark:bg-background-dark/50 items-center justify-center px-3 rounded-l-lg border-r-0"
                        >$</span
                      >
                      <input
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-text-main dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-container-light dark:bg-background-dark h-12 placeholder:text-text-secondary px-3 border-l-0 text-base font-normal leading-normal"
                        placeholder="0.00"
                        step="0.01"
                        type="number"
                      />
                    </div>
                  </label>
                </div>
                <label class="flex flex-col w-full">
                  <p
                    class="text-text-main dark:text-gray-200 text-sm font-medium leading-normal pb-2"
                  >
                    Categorías Iniciales
                  </p>
                  <textarea
                    class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-text-main dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-container-light dark:bg-background-dark placeholder:text-text-secondary p-3 text-base font-normal leading-normal"
                    placeholder="Ej: Renta, Comida, Transporte, Ocio"
                    rows="3"
                  ></textarea>
                </label>
                <button
                  class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 dark:focus:ring-offset-background-dark transition-all duration-200"
                  type="submit"
                >
                  <span class="truncate">Crear Cuenta</span>
                </button>
                <p
                  class="text-center text-xs text-text-secondary dark:text-gray-400"
                >
                  Al crear una cuenta, aceptas nuestros
                  <a
                    class="font-medium text-secondary dark:text-primary/80 hover:underline"
                    href="#"
                    >Términos y Condiciones</a
                  >
                  y
                  <a
                    class="font-medium text-secondary dark:text-primary/80 hover:underline"
                    href="#"
                    >Política de Privacidad</a
                  >.
                </p>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
