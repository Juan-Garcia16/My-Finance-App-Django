<!DOCTYPE html>

<html class="light" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>MyFinanceApp - Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0"
      rel="stylesheet"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .material-symbols-outlined.fill {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#2ECC71",
                light: "#E8EAF6",
                "dark-button": "#1A237E",
                "background-light": "#F6F9FC",
                "background-dark": "#111621",
                "dark-blue": "#0A2540",
                "medium-gray": "#6B7280",
              },
              accent: "#2ECC71",
              danger: "#E53935",
              "background-light": "#F4F6F8",
              "background-dark": "#111621",
              surface: {
                DEFAULT: "#FFFFFF",
                dark: "#1E293B",
              },
              "text-main": "#333333",
              "text-secondary": "#64748B",
              "text-main-dark": "#E2E8F0",
              "text-secondary-dark": "#94A3B8",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-text-main dark:text-text-main-dark overscroll-none"
  >
    <div class="flex min-h-screen w-full">
      <!-- SideNavBar -->
      <aside
        class="flex sticky top-0 h-screen w-64 flex-col justify-between bg-surface dark:bg-surface-dark p-4 transition-all duration-300"
      >
        <div class="flex flex-col gap-6">
          <div class="flex items-center gap-3 px-2">
            <div class="text-primary dark:text-primary-light">
              <span class="material-symbols-outlined text-4xl"> savings </span>
            </div>
            <h1 class="text-xl font-bold text-primary-dark-blue">
              MyFinanceApp
            </h1>
          </div>
          <nav class="flex flex-col gap-2">
            <a
              href="{% url 'users:dashboard' %}"
              class="flex items-center gap-3 rounded-lg px-3 py-2 
              {% if request.resolver_match.url_name == 'dashboard' %}
                text-primary bg-primary-light dark:bg-primary/20 dark:text-primary-light
              {% else %}
                hover:bg-gray-100 dark:hover:bg-white/10
              {% endif %}"
            >
              <span class="material-symbols-outlined fill">dashboard</span>
              <p class="text-sm font-medium">Dashboard</p>
            </a>
            <a
              href="{% url 'categories:list' %}"
              class="flex items-center gap-3 rounded-lg px-3 py-2 
              {% if request.resolver_match.namespace == 'categories' %}
                text-primary bg-primary-light dark:bg-primary/20 dark:text-primary-light
              {% else %}
                hover:bg-gray-100 dark:hover:bg-white/10
              {% endif %}"
            >
              <span class="material-symbols-outlined"
                >account_balance_wallet</span
              >
              <p class="text-sm font-medium">Categorías</p>
            </a>
            <a
              href="{% url 'transactions:list' %}"
              class="flex items-center gap-3 rounded-lg px-3 py-2 
              {% if request.resolver_match.namespace == 'transactions' %}
                text-primary bg-primary-light dark:bg-primary/20 dark:text-primary-light
              {% else %}
                hover:bg-gray-100 dark:hover:bg-white/10
              {% endif %}"
            >
              <span class="material-symbols-outlined">receipt_long</span>
              <p class="text-sm font-medium">Transacciones</p>
            </a>
            <a
              href="{% url 'goals:list' %}"
              class="flex items-center gap-3 rounded-lg px-3 py-2 
              {% if request.resolver_match.namespace == 'goals' %}
                text-primary bg-primary-light dark:bg-primary/20 dark:text-primary-light
              {% else %}
                hover:bg-gray-100 dark:hover:bg-white/10
              {% endif %}"
            >
              <span class="material-symbols-outlined">flag_check</span>
              <p class="text-sm font-medium">Metas de Ahorro</p>
            </a>
            <a
              class="flex items-center gap-3 rounded-lg px-3 py-2 hover:bg-gray-100 dark:hover:bg-white/10"
              href="{% url 'budgets:list' %}"
            >
              <span class="material-symbols-outlined">pie_chart</span>
              <p class="text-sm font-medium">Presupuestos</p>
            </a>
            <a
              class="flex items-center gap-3 rounded-lg px-3 py-2 hover:bg-gray-100 dark:hover:bg-white/10"
              href="#"
            >
              <span class="material-symbols-outlined">bar_chart</span>
              <p class="text-sm font-medium">Reportes</p>
            </a>
          </nav>
        </div>
        <div
          class="flex flex-col gap-1 border-t border-gray-200 dark:border-gray-700 pt-4"
        >
          <a
            href="{% url 'users:profile' %}"
            class="flex items-center gap-3 rounded-lg px-3 py-2 
            {% if request.resolver_match.url_name == 'profile' %}
              bg-primary-light dark:bg-primary/20 dark:text-primary-light
            {% else %}
              hover:bg-gray-100 dark:hover:bg-white/10
            {% endif %}"
          >
            <span class="material-symbols-outlined">settings</span>
            <p class="text-sm font-medium">Configuración</p>
          </a>
          <form method="post" action="{% url 'users:logout' %}">
            {% csrf_token %}
            <button type="submit" class="flex w-full items-center gap-3 rounded-lg px-3 py-2 text-left hover:bg-gray-100 dark:hover:bg-white/10 text-red-600">
              <span class="material-symbols-outlined">logout</span>
              <p class="text-sm font-medium">Salir</p>
            </button>
          </form>
        </div>
      </aside>
      <!-- Main Content -->
      <div class="flex flex-1 flex-col">
        <!-- TopNavBar -->
        <header
          class="sticky top-0 z-20 flex h-16 shrink-0 items-center justify-between border-b border-gray-200 dark:border-gray-700 bg-surface dark:bg-surface-dark px-6"
        >
          <div class="flex flex-1 items-center">
            <label class="relative hidden md:block">
              <span
                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary dark:text-text-secondary-dark"
                >search</span
              >
              <input
                class="h-10 w-full min-w-40 max-w-sm rounded-lg border-gray-200 bg-background-light dark:border-gray-700 dark:bg-background-dark py-2 pl-10 pr-4 text-sm focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary"
                placeholder="Buscar transacciones, reportes..."
                type="search"
              />
            </label>
          </div>
          <div class="flex items-center gap-4">
            <button
              class="flex size-10 cursor-pointer items-center justify-center rounded-full text-text-secondary hover:bg-gray-100 dark:text-text-secondary-dark dark:hover:bg-white/10"
            >
              <span class="material-symbols-outlined">notifications</span>
            </button>
            <div class="relative">
              <button
                class="flex size-10 items-center justify-center rounded-full"
              >
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-primary"
                  data-alt="User profile avatar"
                  style="
                    background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAUyINIJaJOlL9A2iyZx95kLnMybKbCRrE-5fhUPFM16m4H0Q6WtOvcngjcdm_LPbgMiVkB0_I4qyMRM64LmIEM7os6fJBtVWyxoW968cXfoDhbnEuv3e3-GiJ_ORFVxVkghuVs8HfaTrLofh1QzjUDhxhCeXsac9PnhDpHyrIEJnfjR819rPoyGAKzNKOsgJiedDctHPi3mnogUOYmTpXp--veGRdqy26P8kK5WTXCZlKhInmhjXj9cq5iUUJQbA1B9nk6-cb3tmau');
                  "
                ></div>
              </button>
            </div>
          </div>
        </header>
        <!-- Page Content -->
        <main class="flex-1 min-w-0 overscroll-none">
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
